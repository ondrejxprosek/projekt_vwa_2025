{% extends 'base.html' %}
{% block content %}
<div class="center-viewport">
<div class="card" style="width:420px">
<h3 class="h1">Přihlášení</h3>
<p class="hint">Přihlas se do svého účtu</p>
<form method="POST" class="mt-3">
<input class="input" name="username" placeholder="Uživatelské jméno" required>
<div style="height:10px"></div>
<input class="input" name="password" type="password" placeholder="Heslo" required>
<div style="height:14px"></div>
<div class="form-row">
<button class="btn glow" type="submit" style="flex:1">Přihlásit</button>
<a class="btn" href="{{ url_for('register') }}">Registrovat</a>
</div>
</form>
</div>
</div>
{% endblock %}
