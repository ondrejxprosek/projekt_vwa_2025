{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h3 class="h1">Správa položek</h3>
  <form method="POST" action="{{ url_for('add_item') }}" class="form-inline" style="margin-bottom:12px">
    <input class="input" name="name" placeholder="Název" required>
    <input class="input" name="description" placeholder="Popis">
    <button class="btn glow" type="submit">Přidat</button>
  </form>

  <table class="table">
    <thead>
      <tr><th>ID</th><th>Název</th><th>Popis</th><th>Akce</th></tr>
    </thead>
    <tbody>
      {% for it in items %}
      <tr>
        <td>{{ it.id }}</td>
        <td>
          <form method="POST" action="{{ url_for('edit_item', item_id=it.id) }}" class="form-inline">
            <input class="input" name="name" value="{{ it.name }}">
        </td>
        <td><input class="input" name="description" value="{{ it.description or '' }}"></td>
        <td style="width:200px">
            <button class="btn" type="submit">Uložit</button>
          </form>
          <form method="POST" action="{{ url_for('delete_item', item_id=it.id) }}" style="display:inline-block;margin-left:6px">
            <button class="btn" type="submit" onclick="return confirm('Smazat položku {{it.name}}?')">Smazat</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="4" class="small-muted">Žádné položky</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
